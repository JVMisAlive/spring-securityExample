<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Current User</title>
</head>

<body>

<div align="center">
    <h2>User information</h2>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Nickname</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Email</th>
            <th>Password</th>
            <th>Role</th>
        </tr>

        <tr>
            <td th:utext="${userData.id}"></td>
            <td th:utext="${userData.nickname}"></td>
            <td th:utext="${userData.firstName}"></td>
            <td th:utext="${userData.lastName}"></td>
            <td th:utext="${userData.age}"></td>
            <td th:utext="${userData.email}"></td>
            <td th:utext="${userData.password}"></td>
            <td th:utext="${userData.roles}"></td>
        </tr>

    </table>

    <h4><a th:href="@{/logout}">Logout</a></h4>
</div>

</body>
</html>
